  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index">MMKG Annotation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">

    <div class='container'>
        <a href="{{content.main_img_url}}">
            <img class="img-rounded" src="{{ url_for('static', filename='data_image/') }}{{content.main_img_url_md5}}.jpg" />
        </a>
        <br>
        <div class="container row">
          <form action="/accept" method="post">
            <button type="submit" class="btn btn-primary" value="{{content.main_img_url_md5}}" name="accept_id"> Accept </button>
          </form>
          <span>&nbsp</span>
          <form action="/reject" method="post">
            <button type="submit" class="btn btn-primary" value="{{content.main_img_url_md5}}" name="reject_id"> Reject </button>
          </form>
        </div>
    </div>
