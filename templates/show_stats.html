<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">

    <title>Signin MMKG Annotation System</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="static/css/signin.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/index">MMKG Annotation</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index">Index</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="/stats">Stats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dumpdb">DumpDB</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
        <span class="navbar-text">{{username}}</span>
      </div>
    </nav>

    <div class='container'>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">username</th>
            <th scope="col">positive</th>
            <th scope="col">negtive</th>
            <th scope="col">total</th>
          </tr>
        </thead>
        <tbody>
          {% for each_person, rest in content.items() %}
          <tr>
            <th scope="row">{{each_person}}</th>
            <td>{{rest.pos_cnt}}</td>
            <td>{{rest.neg_cnt}}</td>
            <td>{{rest.all_cnt}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

</body></html>
